<!-- Info boxes -->
<div class="row"><!-- Info boxes -->
  <div class="col-md-12">
    <div class="col-md-4">
      <div class="box">
        <div  class="box-header with-border">
          <h3 class="box-title"><i class="fa fa-wifi"></i> Config Wlan</h3>
          <div class="box-tools pull-right">
            <button class="btn btn-box-tool" data-toggle="tooltip" title="Collapse" data-widget="collapse">
              <i class="fa fa-minus"></i>
            </button>
          </div>
        </div><!-- /.box-header -->
        <div class="box-body">
          <div class="row">
            <div class="col-md-12">
              <div class="box">
                <div class="box-body">
                  <table class="table table-bordered">
                    <tbody> <!--
                      <tr>
                        <th></th>
                        <th>Values</th>
                      </tr> -->
                      <tr>
                        <td>
                          <div class="input-group-btn width100">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><label>Select Device</label> <span class="fa fa-caret-down"></span></button>
                            <ul id="select-device" class="dropdown-menu">
                            </ul>
                          </div><!-- /btn-group -->
                        </td>
                        <td>
                          <input id="device-select" class=" width100" type="text" class="form-control" readonly>
                        </td>
                      </tr>
                      <tr>
                        <td><button id="create-monitor" type="button" class="btn btn-default" ><label>Create Monitor</label></button></td>
                        <td><input id="device-monitor" class=" width100" type="text" readonly></td>
                      </tr>

                    </tbody>
                  </table>
                </div><!-- /.box-body -->                
              </div><!-- /.col -->              
            </div><!-- /.row -->
          </div><!-- ./box-body -->
        </div><!-- /.box -->
      </div><!-- /.col -->
    </div><!-- /.row -->

    <div class="col-md-8">
      <div class="box">
        <div  class="box-header with-border">
          <h3 class="box-title"><i class="fa fa-sitemap"></i> Config Site Server</h3>
          <div class="box-tools pull-right">
            <button class="btn btn-box-tool" data-toggle="tooltip" title="Collapse" data-widget="collapse">
              <i class="fa fa-minus"></i>
            </button>
          </div>
        </div><!-- /.box-header -->
        <div class="box-body">
          <div class="row">
            <div class="col-md-6">
              <div class="box">
                <div class="box-body">
                  <table class="table table-bordered">
                    <tbody> <!--
                      <tr>
                        <th></th>
                        <th>Values</th>
                      </tr> -->
                      <tr>
                        <td><label>Site Name</label></td><!-- placeholder -->
                        <td><input id="site-name" class=" width100 valid-input" type="text" value="Default" placeholder="Default"></td>
                        <td class="whith10p color-red" data-toggle="tooltip" title="Site Name - Min length 3"><i class="icon fa fa-close"></i></td>
                      </tr>
                      <tr>
                        <td><label>PassWord</label></td>
                        <td><input id="site-pass" class=" width100 valid-input" type="text" value="wifi tracker"  placeholder="password"></td>
                        <td class="whith10p color-red" data-toggle="tooltip" title="Password Site Access - Min length 3"><i class="icon fa fa-close"></i></td>
                      </tr>                    
                    </tbody>
                  </table>
                </div><!-- /.box-body -->                
              </div><!-- /.col -->              
            </div><!-- /.row -->
            <div class="col-md-6">
              <div class="box">
                <div class="box-body">
                  <table class="table table-bordered">
                    <tbody> <!--
                      <tr>
                        <th></th>
                        <th>Values</th>
                      </tr> -->
                      <tr>
                        <td><label>Server IP</label></td>
                        <td><input id="server-ip" class=" width100 valid-input" data-typevalue="ipaddress" type="text" value="127.0.0.1" placeholder="127.0.0.1"></td>
                        <td class="whith10p color-red" data-toggle="tooltip" title="Valid Ip Address Server Data Base"><i class="icon fa fa-close"></i></td>
                      </tr>
                      <tr>
                        <td><label>Server Port</label></td>
                        <td><input id="server-port" class=" width100 valid-input" data-typevalue="port" type="text" value="28015" placeholder="28015"><br></td>
                        <td class="whith10p color-red" data-toggle="tooltip" title="Valid Port Access Server Data Base"><i class="icon fa fa-close"></i></td>
                      </tr>                      
                    </tbody>
                  </table>
                </div><!-- /.box-body -->                
              </div><!-- /.col -->              
            </div><!-- /.row -->

          </div><!-- ./box-body -->
        </div><!-- /.box -->
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.row -->
</div><!-- /.row -->


<div class="row"><!-- Info boxes -->
  <div class="col-md-12">
    <div class="col-md-4">
      <div class="box">
        <div  class="box-header with-border">
          <h3 class="box-title"><!-- <i class="fa fa-sitemap"></i>--> Config Server</h3>
          <div class="box-tools pull-right">
            <button class="btn btn-box-tool" data-toggle="tooltip" title="Collapse" data-widget="collapse">
              <i class="fa fa-minus"></i>
            </button>
          </div>
        </div><!-- /.box-header -->
        <div class="box-body">
          <div class="row">
            <div class="col-md-12">
              <div class="box">
                <div class="box-body">
                  <table class="table table-bordered">
                    <tbody>
                      <tr>
                        <td></td>
                        <td>
                          <button id="Check-Position" type="button" class="btn btn-default width100" >Check Position</button>
                        </td>
                      </tr>
                      <tr>
                        <td><label>City</label></td>
                        <td><input id="sensor-local" class=" width100 valid-input" type="text" value="Tomar" placeholder="Tomar"></td>
                        <td class="whith10p color-red" data-toggle="tooltip" title="Local Sensor - Min length 3"><i class="icon fa fa-close"></i></td>
                      </tr>
                      <tr>
                        <td><label>Sensor Name</label></td>
                        <td><input id="sensor-name" class=" width100 valid-input" type="text" value="sensor-ipt" placeholder="sensor"></td>
                        <td class="whith10p color-red" data-toggle="tooltip" title="Name sensor - Min length 3"><i class="icon fa fa-close"></i></td>
                      </tr>
                      <tr>
                        <td><label>Latitude</label></td>
                        <td><input id="sensor-latitude" class=" width100" type="text" value="0.0" readonly><br></td>
                        <td class="whith10p"></td>
                      </tr>
                      <tr>
                        <td><label>Longitude</label></td>
                        <td><input id="sensor-longitude" class=" width100" type="text" value="0.0" readonly><br></td>
                        <td class="whith10p"></td>
                      </tr>  
                      <tr>
                        <td><label>PosX</label></td>
                        <td><input id="sensor-posx" class=" width100" type="text" value="0.0" readonly><br></td>
                        <td class="whith10p"></td>
                      </tr>
                      <tr>
                        <td><label>PosY</label></td>
                        <td><input id="sensor-posy" class=" width100" type="text" value="0.0" readonly><br></td>
                        <td class="whith10p"></td>
                      </tr>                    
                    </tbody>
                  </table>
                </div><!-- /.box-body -->                
              </div><!-- /.col -->              
            </div><!-- /.row -->            
          </div><!-- ./box-body -->
        </div><!-- /.box -->
      </div><!-- /.col -->

      <div class="box">
        <div  class="box-header with-border">
          <h3 class="box-title"></h3>
          <div class="box-tools pull-right">
            <button class="btn btn-box-tool" data-toggle="tooltip" title="Collapse" data-widget="collapse">
              <i class="fa fa-minus"></i>
            </button>
          </div>
        </div><!-- /.box-header -->
        <div class="box-body">
          <div class="row">
            <div class="col-md-12">
              <div class="box">
                <div class="box-body">
                  <table class="table table-bordered">
                    <tbody>
                      <tr>
                        <td>                          
                          <button id="refresh-values" type="button" class="btn btn-default width100" ><label> Refresh Values <i class='fa  fa-refresh'></i></label></button>
                        </td>
                      </tr>
                      <tr>
                        <td>                          
                          <button id="save-settings" type="button" class="btn btn-default width100" ><label> Save Settings <i class="fa fa-save"></i></label></button>
                        </td>
                      </tr>
                      <tr>
                        <td>                     
                          <button id="start_monitor" type="button" class="btn btn-default width100" ><label> Start Monitor <i class="fa fa-power-off"></i></label></button>     
                        </td>
                      </tr>
                      <tr>
                        <td>                          
                          <button id="stop-monitor" type="button" class="btn btn-default width100" ><label> Stop Monitor <i class="fa fa-circle-o-notch"></i></label></button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div><!-- /.box-body -->                
              </div><!-- /.col -->              
            </div><!-- /.row -->            
          </div><!-- ./box-body -->
        </div><!-- /.box -->
      </div><!-- /.col -->

    </div><!-- /.row -->

    <div class="col-md-8">
      <div class="box">
        <div  class="box-header with-border">
          <h3 class="box-title"><!-- <i class="fa fa-sitemap"></i>--> Local Sensor</h3>
          <div class="box-tools pull-right">
            <button class="btn btn-box-tool" data-toggle="tooltip" title="Collapse" data-widget="collapse">
              <i class="fa fa-minus"></i>
            </button>
            <div class="btn-group open">
              <button class="btn btn-box-tool dropdown-toggle" data-toggle="dropdown" aria-expanded="true">
                <i class="fa fa-wrench"></i></button>
              <ul class="dropdown-menu" role="menu">
                <li class="select-source"><a href="#">Google Maps</a></li>
                <li class="select-source"><a href="#">Insert Plant</a></li>
              </ul>
            </div>
          </div>
        </div><!-- /.box-header -->
        <div class="box-body">
          <div class="row">
            <div id="map-google" class="col-md-12 height600">

            </div><!-- /.row -->            
          </div><!-- ./box-body -->
        </div><!-- /.box -->
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.row -->
</div><!-- /.row -->
