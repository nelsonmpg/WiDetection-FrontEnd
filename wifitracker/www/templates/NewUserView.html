<div class="register-box">
  <div class="login-logo">
    <b>Projeto Final</b>
  </div><!-- /.login-logo -->
  <div class="register-box-body">
    <p class="login-box-msg">Register a new membership</p>
    <div id="register-form">
      <div class="form-group has-feedback">
        <input name="user[fullname]" type="text" class="form-control" placeholder="Full name" />
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input name="user[email]" type="email" class="form-control" placeholder="Email" />
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input name="user[password]" type="password" class="form-control" placeholder="Password" />
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Retype password" />
        <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-offset-1 col-xs-5">
        </div><!-- /.col -->
        <div class="col-xs-6">
          <button id="submit-btn" class="btn btn-primary btn-block btn-flat">Registar Utilizador</button>
        </div><!-- /.col -->
      </div>
    </div>
  </div><!-- /.form-box -->
</div><!-- /.register-box -->
