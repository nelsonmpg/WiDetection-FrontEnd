<div id="editProfileDiv" style="display: none"><div style="display: block">                    
        <input id="inputFile" type="file" class="" accept="image/*" style="display:none"/>
        <img id="img-previewProfile" class="converteFiles img-circle imageuser" style="display: block; margin: auto;" src="./img/user.png" alt="User Image" />
    </div>
</div>

<form id="formPro" role="form">
    <div class="box-body">
        <div class="row row-centered">
            <div class="col-md-8 center-block col-centered">
                <div class="form-group has-feedback">
                    <input name="name" type="text" id="newfullname" class="form-control" placeholder="Full name" />
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input name="email"  type="email" id="newemail" class="form-control" placeholder="Email" />
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input name="password"   type="password" id="newpass" class="form-control" placeholder="Password" />
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" name="password2" class="form-control" placeholder="Retype password" />
                    <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
                </div>
                <div class="box-footer">
                    <button id="submitProfile" type="submit" class="btn btn-primary pull-right">Submit</button>
                </div>
            </div>
        </div>
    </div><!-- /.box-body -->
</form>


<div id="checkLogin" style="display: none">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <h1 class="text-center login-title">Sign in to continue</h1>
                <div class="account-wall">
                    <img class="profile-img imguser imageuser" src=""
                         alt="">
                    <form id="checkLogin-form" class="form-signin">
                        <input type="text" class="form-control" placeholder="Email" required autofocus>
                        <input type="password" class="form-control" placeholder="Password" required>
                        <button id="btn-checkLogin" class="btn btn-lg btn-primary btn-block" type="submit">
                            Sign in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
